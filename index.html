<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comic Reader</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  </head>
  <body>
    <div id="hidden"></div>
    <div id="nav">
      <i class="fas fa-home fa-2x" id="home"></i>
      <button id="debug">DEBUG</button>
      <button id="opendev">DEV TOOLS</button>
      <div id="search">
        <form action="javascript:void(0);" onsubmit="search()">
          <input type="text" placeholder="Search" name="search-input" id="search-input">
          <i class="fas fa-search fa-2x" onclick="search()"></i>
        </form>
      </div>
    </div>
    <div id="reader"></div>
    <script src="js/renderer.js"></script>
  </body>
</html>
