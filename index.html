<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comic Reader</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  </head>
  <body>
    <div id="hidden"></div>
    <div id="nav">
      <i class="fas fa-home fa-2x" id="home"></i>
      <button id="debug">DEBUG</button>
      <button id="opendev">DEV TOOLS</button>
      <div id="search">
        <form action="javascript:void(0);" onsubmit="search()">
          <input type="text" placeholder="Search" name="search-input" id="search-input">
          <i class="fas fa-search fa-2x" onclick="search()"></i>
        </form>
      </div>
    </div>
    <div id="reader">
      <div class="carousel-outer" id="recent">
        <p class="section-title">MOST RECENTLY READ</p>
        <div class="carousel-inner"></div>
        <div class="section-desc"></div>
      </div>
      <div class="carousel-outer" id="latest">
        <p class="section-title">MOST RECENTLY UPDATED</p>
        <div class="carousel-inner"></div>
        <div class="section-desc"></div>
      </div>
      <div class="carousel-outer" id="newest">
        <p class="section-title">MOST RECENTLY ADDED</p>
        <div class="carousel-inner"></div>
        <div class="section-desc"></div>
      </div>
      <div class="carousel-outer" id="topday">
        <p class="section-title">TOP TODAY</p>
        <div class="carousel-inner"></div>
        <div class="section-desc"></div>
      </div>
      <div class="carousel-outer" id="topweek">
        <p class="section-title">TOP WEEK</p>
        <div class="carousel-inner"></div>
        <div class="section-desc"></div>
      </div>
      <div class="carousel-outer" id="topmonth">
        <p class="section-title">TOP MONTH</p>
        <div class="carousel-inner"></div>
        <div class="section-desc"></div>
      </div>
      <div class="carousel-outer" id="mostview">
        <p class="section-title">TOP OF ALL TIME</p>
        <div class="carousel-inner"></div>
        <div class="section-desc"></div>
      </div>
    </div>
    <div id="comic"></div>
    <script src="js/renderer.js"></script>
  </body>
</html>
